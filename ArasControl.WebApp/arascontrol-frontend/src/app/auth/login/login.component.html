<div class="login-wrapper">
  <mat-card class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-material">
      <h2 class="login-title">Haras Control</h2>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" type="email" autocomplete="username" />
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email obrigatório e válido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password" autocomplete="current-password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Senha obrigatória
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      <mat-error *ngIf="loginError" class="error-message">
        {{ loginError }}
      </mat-error>
    </form>
  </mat-card>
</div>
